<div class="Second">

   <div class="row">
<div class="well">
        <h3 class="text-center">شغل مورد نظر خود را پیدا کنید</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label for="Time_Posted" class="control-label">زمان پست</label>
            <select class="form-control" name="" id="Time_Posted">
              <option value="">هر زمان</option>
              <option value="">روز قبل</option>
              <option value="">هفته قبل</option>
			   <option value="">ماه قبل</option>
            </select>
          </div>
          <div class="form-group">
            <label for="type1" class="control-label">نوع شغل</label>
            <select class="form-control" name="" id="type1">
              <option value="">تمام وقت</option>
              <option value="">پاره وقت</option>
              <option value="">پروژه ای</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location1" class="control-label">مکان</label>
            <div class="input-group">
              <div class="input-group-addon"><a data-toggle="tooltip" title="مثلا چی؟" > مثال</a></div>
              <input type="text" class="form-control" id="location1">
            </div>
          </div>
          <div class="form-group">
            <label for="organization" class="control-label">سازمان</label>
           <input type="text" class="form-control" id="organization">
           
          </div>
          <div class="form-group">
          <p class="text-center"><a href="#" class="btn btn-danger" role="button">جستجو </a></p>
          </div>
          
        </form>
      </div>
</div>
</div>

</div>
